<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>SBowl Scoreboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
      #scoreboard{
        margin-top: 10px;
      }
      #mainClockPause{
        display: none;
      }
      #alertRoomID{
        width: 25%;

      }
      .panel-footer .btn-group button {
        min-width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid center-block", id="scoreboard">
      <div class="jumbotron">
        <div class="row">
          <button type="button" id="tossupClock" class="btn btn-default text-center col-md-4">5</button>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <h1 id="mainClock" class="text-center">8:00</h1>
              </div>
              <div class="panel-footer">
                <div class="center-group text-center">
                  <button type="button" id="mainClockPlay" class="btn btn-large btn-default">Play</button>
                  <button type="button" id="mainClockReset" class="btn btn-large btn-default">Reset</button>
                  <button type="button" id="mainClockAddMin" class="btn btn-large btn-default">Min +</button>
                  <button type="button" id="mainClockSubMin" class="btn btn-large btn-default">Min -</button>
                </div>
                <div class="row">
                  <button type="button" id="mainClockPause" class="btn btn-large btn-default text-left col-md-offset-4 col-md-4">Pause</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">


          </div>
          <button type="button" id="bonusClock" class="btn btn-default text-center col-md-4">20</button>
        </div>
        <div class="text-center center-group" id="clearBuzzers">
          <button type="button" id="clearBuzzerButton" class="btn btn-lg btn-info">Clear</button

        </div>
      </div>

      <div class="footer navbar-fixed-bottom alert alert-info center-block" role="alert" id="alertRoomID">
        <h1 class="text-center" id="roomID">Waiting...</h1>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid jumbotron col-md-4" id="teamAScoreboard">
          <h5 class=col-md-3>Team A:</h5>
          <button type="button" class="btn btn-default col-md-3" contenteditable>Score</button>
          <button type="button" class="btn btn-default col-md-1.5">+10</button>
          <button type="button" class="btn btn-default col-md-1.5">-10</button>
          <button type="button" class="btn btn-default col-md-1.5">+4</button>
          <button type="button" class="btn btn-default col-md-1.5">-4</button>
      </div>
      <div class="container-fluid jumbotron col-md-4 col-md-offset-4" id="teamBScoreboard">
          <h5 class=col-md-3 id="teamBName">Team B:</h5>
          <button type="button" class="btn btn-default col-md-3" contenteditable>Score</button>
          <button type="button" class="btn btn-default col-md-1.5">+10</button>
          <button type="button" class="btn btn-default col-md-1.5">-10</button>
          <button type="button" class="btn btn-default col-md-1.5">+4</button>
          <button type="button" class="btn btn-default col-md-1.5">-4</button>

        <div class="row">

        </div>
      </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="scoreboard.js"></script>
  </body>
</html>
